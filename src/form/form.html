<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

</head>
<body required="true">
    <p><h2>Formulário de Cadastro</h2></p>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="nome">Nome</label></td>
                <td><label for="sobrenome">Sobrenome</label></td>
            <tr>
                    <tr>
                        <td><input type="text" id = "nome" placeholder="Nome"></td>

                        <td><input type="text" id = "sobrenome"placeholder="Sobrenome"></td>
                    </tr>

                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><label for="dataNasc">Data de Nascimento</label></td>
                    <tr>

                    <tr>
                        <td><input type="email" id = "email" placeholder="Email"></td>
                        <td><input type="date" id = "dataNasc" name="dataNasc"></td>
                    </tr>
                    
                    <tr>
                        <td><label for="endereco">Endereço</label></td>
                        <td><label for="estado">Estado</label></td>
                    </tr>

                    <tr>
                        <td><input type="text" name="endereco" id = "endereco" placeholder="Endereço"></td>
                        <td><select name="estado" id="estado">
                            <option value="AC">Acre</option>
                            <option value="SP">São Paulo</option>
                        </select></td>
                    </tr>

                    <tr>
                        <td><label for="cidade">Cidade</label></td>
                        <td><label for="CEP">CEP</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="cidade" id="cidade" placeholder="Cidade">
                        </td>
                        <td><input type="number" Nome="cep" id="cep" placeholder="CEP"></td>
                    </tr>
                    <tr>
                        <td><label for="descricao">Descrição</label></td>
                        <td><label for="profissao">Profissão</label></td>
                    </tr>
                    <tr>
                        <td><textarea name="descricao" id="descricao" cols="19" rows="4"></textarea></td>
                        <td><input type="text" id="profissao" name="profissao" placeholder="Profissão"></td>
                    </tr>

                    <tr>
                        <td>CPF</td>
                        <td>RG</td>
                    </tr>

                    <tr>
                        <td><input type="file" name="CPF" id="cpf"></td>
                        <td><input type="file" name="CPF" id="cpf"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" id="submit" name="submit" value="Enviar"></td>
                        
                    </tr>
        </table>
    </form>
</body>
</html>
