<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
</head>
<body>
    <div>
        <form action="">
            <table>
                <tr>
                    <td><th>Formulário de Login</th></td>
                </tr>
                <tr>
                    <td><label for="Email">Email</label></td>
                    <td><label for="Senha">Senha</label></td>
                </tr>
                <tr>
                    <td><input type="email" id="email" name="email" id="email" placeholder="Seu Email" required = "true"></td>
                    <td><input type="password" id="password" name="password" id="password" placeholder="Senha" required = "true"></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Login" id="login">
                        <button onclick="document.location='http://127.0.0.1:5500/src/exAula20/cadastro.html'" required="true">Cadastrar</button>
                        <button onclick="document.location='http://127.0.0.1:5500/src/exAula20/novoUsuario.html'" required="true">Novo usuário</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
